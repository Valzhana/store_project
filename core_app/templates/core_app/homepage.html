{% extends 'core_app/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<header class="px-6 py-10 lg:py-20 bg-blue-400">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">Добро пожаловать в магазин</p>

        <p class="mb-10 text-white">Товары для бортпроводников</p>

    <a href="{% url 'shop' %}" class="inline-block px-8 py-4 rounded-xl bg-white text-blue-500 hover:bg-gray-200">К покупкам</a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product_app/partials/product_list_item.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
